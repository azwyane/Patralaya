{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
<!-- <script src="{% static 'js/followbutton.js' %}"></script> -->
<script>
    $(document).ready(function(){
    $("button#follow").click(function(e){
        e.preventDefault();
        $.post(
            "{% url 'user_follow' %}",
            {
                username:"{{user}}",
                action:"follow",
                csrfmiddlewaretoken: "{{csrf_token}}"
            }
            

        );
    });
});
</script>

{% block content %}
<h1>{{ user}}</h1>
<h1>{{ user.followers.count }}</h1>
<img src='{{user.profile_picture.url}}' style="display: inline-block;position: relative;width: 200px;height: 200px;overflow: hidden;border-radius: 50%;">
    {% with total_followers=user.followers.count %}
    <span class="count">
    <span class="total">{{ total_followers }}</span>
    follower{{ total_followers|pluralize }}
    </span>
    <ul>
        {% for u in user.followers.all %}

        <li>{{ u }}</li>
        {% endfor %}
    </ul>
    
    
    
    <button id="follow" type="submit">
    {% if request.user.username not in user.followers.all %}
    Follow
    {% else %}
    Unfollow
    {% endif %}
    </button>
    </a>

    

{% endwith %}
{% endblock %}
