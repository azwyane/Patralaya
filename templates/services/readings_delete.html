
{% extends 'events/base.html' %}
{% load static %}
{% load i18n %}

{% block title %} delete:{{ reading }}
{% endblock title %}
{% block body %}
<form method="post" class=" mt-24 flex justify-center lg:justify-start lg:mx-24">{% csrf_token %}
<div class="max-w-sm rounded-md border px-4 py-4 mx-4 my-4 " >
    <h3>Are you sure you want to delete "{{ reading }}"?</h3>
    <div class="flex justify-end gap-4"><a href="{{ url 'home' }}"  class=" anim px-4 py-2 text-sm font-semibold text-gray-800 cursor-pointer transition  rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700" value="Cancel">cancel</a> <input type="submit" class=" anim px-4 py-2 text-sm font-semibold text-gray-100 cursor-pointer transition bg-red-500 rounded-md hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700" value="delete"></div>
</div>
</form>
{% endblock %}
